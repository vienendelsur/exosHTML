<!DOCTYPE html>
<html>

<meta charset="utf-8">
<title>Document sans nom</title>
    <style>

        ul {
            width: 50%;
            color: black;
            text-transform: uppercase;
            font-size: 20px;
        }
        li {
            padding: 2px;
        }
        
        ul li:nth-child(even) {
        /* tous les P pair  */
        background-color: white;
        }

        ul li:nth-child(odd) {
        /* tous les P impair  */
        background-color: lightskyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li>Item de liste</li>
